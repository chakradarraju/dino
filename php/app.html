<html>
<head>
  <title>Facebook block comment</title>
  <link href="bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
  <link href="bootstrap/css/datepicker.css" type="text/css" rel="stylesheet" />
  <style>
  input[type=checkbox] {
    margin-right: 5px;
  }
  td {
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
  }
  </style>
</head>
<body>

  <div id='content' class='container'>
    <div class="row span12" style="border: black 2px;">
      <div class="hero">
        <h1><p class="text-center">Dino</p></h1>
      </div>
    </div>
    <div class="row span12s">
      <div class="span3">
        <form id="likeAndComment">
          <label><input type='checkbox' checked="checked" id='likeCheckbox' /> Like</label>
          <label><input type='checkbox' id='commentCheckbox' /><textarea id='commentBox' class="span2"></textarea></label>
          <input type='submit' class="btn btn-primary" id='applyBtn' value='Like' /><br/><br/>
        </form> 

        <input class="span2" size="16" value id="datePicker" />
        <input type="button" class="btn btn-info" value="Fetch Posts on this date" onclick="fbApp.getPostsOnDate(new Date($('#datePicker').val()))" /><br/><br/>

        <input type="button" class="btn btn-success" value="Select All" onclick="fbApp.selectAll()" /><br/><br/>
        <input type="button" class="btn btn-warning" value="Select None" onclick="fbApp.selectNone()" /><br/><br/>
        <input type="button" class="btn btn-inverse" value="Invert Selection" onclick="fbApp.invertSelection()" /><br/><br/>
        <input type="button" class="btn btn-danger" value="Remove Selected" onclick="fbApp.removeSelected()" /><br/><br/>

        Number of Posts: <span id="numPosts">0</span><br/><br/>

        <label><input type="checkbox" id="ignoreMyPosts" checked="checked" /> Ignore posts that I made</label>

        <div>
          <br/>
          Tips:<br/>
          - User &lt;firstname&gt;, &lt;lastname&gt;, &lt;name&gt; variables to leave a comment with your friend's name.<br/>
          Eg: "Thanks &lt;firstname&gt;", will leave a comment "Thanks Chakradar"<br/>
          <br/>
          - Use Click then Shift+Click to select a range of posts.<br/>
        </div>

      </div>
      <div class="span8">
        <table class='table table-striped span8'><tbody id='postlist'></tbody></table>
        <table class='table span8'><tbody><tr><td><input type="button" class="btn span8" onclick="fbApp.getMorePosts()" value="Get More Posts" /></td></tr></tbody></table>
      </div>
    </div>
  </div>
